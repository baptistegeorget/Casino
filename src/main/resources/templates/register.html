<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazyno register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/connection.css}">
</head>
<body>
<div class="hero">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h1>form</h1>
                                <form action="#" method="POST" th:action="@{/register}" th:object="${gambler}" enctype="utf8">
                                    <div>
                                        <label>first</label>
                                        <input th:field="*{pseudo}"/>
                                        <p th:each="error: ${#fields.errors('pseudo')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <div>
                                        <label>password</label>
                                        <input type="password" th:field="*{password}"/>
                                        <p th:each="error : ${#fields.errors('password')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <button type="submit">submit</button>
                                </form>
                                <a th:href="@{/login.html}">login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
